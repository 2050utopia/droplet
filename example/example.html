<html>
  <head>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../js/draw.js"></script>
    <script src="../js/ice.js"></script>
    <script>RUN_PAPER_TESTS=true</script>
    <!--<script src="../dist/ice.min.js"-->
    <style>
      /*
      * {
        border: 0; margin: 0;
      }
      */
      canvas {
        position: absolute;
        height: 500px;
        width: 1000px;
        left: 0;
        top: 0;
      }
      .main {
        position: relative;
        height: 500px;
        border: 1px solid #000;
      }
      textarea {
        height: 200px;
        width: 500px;
      }
      .hidden_input {
        position: absolute;
        top: -9999;
        left: -9999;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class='main'>
      <canvas id="canvas" width='1000px' height='500px' style='z-index:1'></canvas>
      <canvas id="drag" width='1000px' height='500px' style='z-index:0'></canvas>
    </div>
    <textarea id="out" style='z-index:2'></textarea>
    <button id='freeze'>Freeze</button>
  </body>
</html>
