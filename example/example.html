<html>
  <head>
    <title>ICE Editor Demo</title>
    <script src="../vendor/ace/ace.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/coffee-script.js"></script>
    <script src="../vendor/require.js"></script>
    <script src="example.js"></script>
    <link rel="stylesheet" href="../css/ice.css"/>
    <style>
      body {
        font-family: sans-serif;
        overflow: hidden;
      }
      #out {
        height: 200px;
        width: 500px;
      }
      #editor {
        position: absolute;
        top: 30;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: #EEE;
      }
      #toolbar {
        position: absolute;
        top: 0; right: 0; left: 0;
        height: 30px;
        background-color: #022;
        z-index: 255;
      }
      #toolbar button {
        background-color: inherit;
        height: 100%;
        width: 100px;
        color: #FFF;
        border: none;
        cursor: pointer;
        outline: none;
        font-size: 13px;
      }
      #toolbar button:hover {
        background-color: #555;
        border-left: 1px solid #FFF;
        border-right: 1px solid #FFF;
        box-shadow: 0 0 5px #000 inset;
      }
      #out_wrapper {
        position: absolute;
        top: 0; left: 0; right: 900px; bottom: 0;
      }
      #out {
        width: 100%; height: 100%;
      }
      #message {
        color: #F00;
        display: none;
        font-family: inherit;
        font-size: 13px;
        padding-left: 10px;
      }
      #logs {
        background-color: #FFF;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        max-height: 100%;
        overflow: auto;
        font-family: monospace;
        position: absolute;
        top: 30px; right: -500px; bottom: 0;
        width: 500px;
        transition: right 0.5s linear;
        z-index: 253;
      }
      #closeLogs {
        height: 30px; width: 30px;
        line-height: 30px;
        position: absolute; top: 0; right: 0;
        background-color: #222;
        border-left: 1px solid #FFF;
        border-bottom: 1px solid #FFF;
        box-shadow: 0 0 5px #888;
        color: #FFF;
        text-align: center;
        cursor: pointer;
        z-index: 254;
        transition: top 0.3s linear;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id='editor'>
    </div>
    <div id='toolbar'>
      <button id='undo'>Undo</button><button id='toggle'>Toggle Blocks</button><button id='run'>Run</button><span id='message'></span>
    </div>
    <div id='logs'><div id="logsContent"></div></div>
    <div id='closeLogs'>x</div>
  </body>
</html>
