<html>
  <head>
    <title>ICE Editor Demo</title>
    <script src="../vendor/ace/ace.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/coffee-script.js"></script>
    <script src="../js/draw.js"></script>
    <script src="../js/ice.js"></script>
    <script src="../js/coffee.js"></script>
    <script src="example.js"></script>
    <style>
      /* Icy */
      .palette, .drag, .canvas {
        position: absolute;
      }
      .canvas, .drag {
        left: 300;
        top: 0;
      }
      .drag {
        z-index: 2
      }
      .palette {
        z-index: 0;
        width: 300px;
        top: 0;
        left: 0;
      }
      .palette, .canvas {
        border: 1px solid #000;
        background-color:#EEE;
      }
      .canvas {
        z-index: 1;
        border-right: none;
      }
      .palette {
        background-color:#DDD;
      }
      .hidden_input {
        position: absolute;
        top: -9999;
        left: -9999;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .ice_editor {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        cursor: default;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }
      .fullscreen_textarea {
        border: 1px solid black; padding: none;
        font-family: Courier, monospace;
        height: 100%; width: 100%;
        font-size: 15px;
        line-height: 15px;
        background-color: #EEE;
      }
      .trackArea {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
      }
      .ice_ace {
        display: none;
        position: absolute;
        top: 0; left: 0; bottom:0; right:0;
        font-family: Courier, monospace;
      }
      /* specific */
      #out {
        height: 200px;
        width: 500px;
      }
      #editor {
        position: absolute;
        top: 30;
        bottom: 0;
        right: 0;
        width: 900px;
        background-color: #EEE;
      }
      #toolbar {
        position: absolute;
        top: 0; right: 0;
        height: 30px;
        width: 900px;
        background-color: #022;
        background: linear-gradient(#222, #444);
      }
      #toolbar button {
        background-color: inherit;
        height: 100%;
        width: 100px;
        color: #FFF;
        border: none;
        cursor: pointer;
        outline: none;
        transition: background-color 0.2s ease-in;
      }
      #toolbar button:hover {
        background-color: #555;
      }
      #out_wrapper {
        position: absolute;
        top: 0; left: 0; right: 900px; bottom: 0;
      }
      #out {
        width: 100%; height: 100%;
      }
    </style>
  </head>
  <body>
    <div id='editor'>
    </div>
    <div id='toolbar'>
    <button id='undo'>Undo</button><button id='freeze'>Freeze</button><button id='melt'>Melt</button>
    </div>
    <div id="out_wrapper">
      <textarea id="out"></textarea>
    </div>
  </body>
</html>
