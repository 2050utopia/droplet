<html>
  <head>
    <title>ICE Editor Demo</title>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/coffee-script.js"></script>
    <script src="../js/draw.js"></script>
    <script src="../js/ice.js"></script>
    <script src="../js/coffee.js"></script>
    <script>RUN_PAPER_TESTS=true</script>
    <!--<script src="../dist/ice.min.js"-->
    <style>
      /*
      * {
        border: 0; margin: 0;
      }
      */
      canvas {
        position: absolute;
      }
      #canvas, #drag {
        height: 500px;
        width: 1000px;
        left: 300;
        top: 0;
      }
      #palette {
        width: 300px;
        top: 0;
        left: 0;
      }
      #palette, #canvas {
        border: 1px solid #000;
        background-color:#EEE;
      }
      .main {
        position: relative;
        height: 500px;
        width: 1300px;
        overflow: hidden;
        border: 1px solid #000;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      textarea {
        height: 200px;
        width: 500px;
      }
      .hidden_input {
        position: absolute;
        top: -9999;
        left: -9999;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .trackArea {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class='main'>
      <canvas id="palette" width='300px' height='500px' style='z-index:0'></canvas>
      <canvas id="canvas" width='1000px' height='500px' style='z-index:0'></canvas>
      <canvas id="drag" width='1000px' height='500px' style='z-index:1'></canvas>
      <div class='trackArea' style='z-index:2'></div>
    </div>
    <textarea id="out" style='z-index:2'></textarea>
    <button id='freeze'>Freeze</button>
  </body>
</html>
