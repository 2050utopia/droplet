<html>
  <head>
    <title>ICE Editor Demo</title>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/coffee-script.js"></script>
    <script src="../js/draw.js"></script>
    <script src="../js/ice.js"></script>
    <script src="../js/coffee.js"></script>
    <script>RUN_PAPER_TESTS=true</script>
    <!--<script src="../dist/ice.min.js"-->
    <style>
      /* Icy */
      .palette, .drag, .canvas {
        position: absolute;
      }
      .canvas, .drag {
        left: 300;
        top: 0;
      }
      .drag {
        z-index: 2
      }
      .palette {
        width: 300px;
        top: 0;
        left: 0;
      }
      .palette, .canvas {
        border: 1px solid #000;
        background-color:#EEE;
        z-index: 1;
      }
      .hidden_input {
        position: absolute;
        top: -9999;
        left: -9999;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #editor {
        position: relative;
        height: 500px;
        width: 1300px;
        /*user-select: none;*/
      }
      .trackArea {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
      }
      /* specific */
      #out {
        height: 200px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id='editor'>
    </div>
    <textarea id="out"></textarea>
    <button id='freeze'>Freeze</button>
  </body>
</html>
