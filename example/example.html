<html>
  <head>
    <title>ICE Editor Demo</title>
    <script src="../vendor/ace/ace.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/coffee-script.js"></script>
    <script src="../vendor/require.js"></script>
    <script src="example.js"></script>
    <link rel="stylesheet" href="../css/ice.css"/>
    <style>
      body {
        font-family: sans-serif;
      }
      #out {
        height: 200px;
        width: 500px;
      }
      #editor {
        position: absolute;
        top: 30;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: #EEE;
      }
      #toolbar {
        position: absolute;
        top: 0; right: 0; left: 0;
        height: 30px;
        background-color: #022;
        background: linear-gradient(#222, #444);
      }
      #toolbar button {
        background-color: inherit;
        height: 100%;
        width: 100px;
        color: #FFF;
        border: none;
        cursor: pointer;
        outline: none;
        transition: background-color 0.2s ease-in;
        font-size: 13px;
      }
      #toolbar button:hover {
        background-color: #555;
      }
      #out_wrapper {
        position: absolute;
        top: 0; left: 0; right: 900px; bottom: 0;
      }
      #out {
        width: 100%; height: 100%;
      }
      #message {
        color: #F00;
        display: none;
        font-family: inherit;
        font-size: 13px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id='editor'>
    </div>
    <div id='toolbar'>
      <button id='undo'>Undo</button><button id='toggle'>Toggle Blocks</button><span id='message'></span>
    </div>
  </body>
</html>
