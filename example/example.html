<html>
  <head>
    <title>Droplet Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../css/droplet.css"/>
    <style>
      #top {
        position: absolute;
        top: 10; height: 25; left: 25; right: 25;
      }
      #container {
        position: absolute;
        top: 45; bottom: 25; right: 25; left: 25;
      }
      #droplet-config {
        position: absolute;
        top: 0; bottom: 0; left: 0; width: 500px;
      }
      #droplet-editor {
        position: absolute;
        top: 0; bottom: 0; right: 0; left: 525px;
        overflow: hidden;
      }
      #toggle {
        position: absolute;
        top: 0; bottom: 0; left: 525px; right: 0;
      }
      #update {
        position: absolute;
        top: 0; bottom: 0; left: 0; width: 500px;
      }
      #toggle, #update {
        cursor: pointer;
        background-color: #DDD;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <div id="update">
        Update config
      </div>
      <div id="toggle">
        Toggle
      </div>
    </div>
    <div id="container">
      <div id="droplet-config">
      </div>
      <div id="droplet-editor">
      </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/coffee-script.js"></script>
    <script src="../vendor/ace/ace.js"></script>
    <script src="../dist/droplet-full.js"></script>

    <script src="example.coffee" type="text/coffeescript"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
